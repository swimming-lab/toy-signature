spring:
  profiles:
    active: local
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 10MB
      file-size-threshold: 0
  web:
    resources:
      chain:
        compressed: true
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 1000
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    driver-class-name: com.amazonaws.secretsmanager.sql.AWSSecretsManagerMySQLDriver
server:
  compression:
    enabled: true
  http2:
    enabled: true
  servlet:
    session:
      cookie:
        name: JSESSIONID
    encoding:
      charset: UTF-8
      enabled: true
      force: true
springdoc:
  api-docs:
    enabled: false
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  override-with-generic-response: false
decorator:
  datasource:
    p6spy:
      logging: slf4j
      multiline: true
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:mydb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;
    username: sa
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 2
server:
  port: 8080
springdoc:
  api-docs:
    enabled: true
  paths-to-match:
    - /api/v1/**
sentry:
  logging:
    enabled: false
environment:
  app:
    test: test
